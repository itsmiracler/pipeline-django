language: python
sudo: True
dist: xenial
matrix:
  include:
    - env: TOXENV=pypy3-django22
      python: "pypy3"
    - env: TOXENV=py35-django22
      python: "3.5"
    - env: TOXENV=py36-django22
      python: "3.6"
    - env: TOXENV=py37-django22
      python: "3.7"
    - env: TOXENV=py38-django22
      python: "3.8"
    - env: TOXENV=py36-django30
      python: "3.6"
    - env: TOXENV=py37-django30
      python: "3.7"
    - env: TOXENV=py38-django30
      python: "3.8"
    - env: TOXENV=py36-django-master
      python: "3.6"
    - env: TOXENV=py37-django-master
      python: "3.7"
    - env: TOXENV=py38-django-master
      python: "3.8-dev"
    - env: TOXENV=docs
      python: "3.6"
  allow_failures:
    - env: TOXENV=py36-django-master
    - env: TOXENV=py37-django-master
    - env: TOXENV=py38-django-master
before_install:
  - nvm install node
  - nvm use node
install:
  - pip install -r requirements.txt
  - npm install
script: tox
after_success: coveralls
deploy:
  provider: pypi
  user: jazzband
  distributions: "sdist bdist_wheel"
  password:
    secure: rECBwGxp/D0BcaNe6lW0XSjLOMkQLXm/Etft+l+wxhZZxkoaS5t38pWb1/wvWBuPa9I0GagRPbqap72PYJeEgS4BIgsIP8YRTxkggDJ6+CtecyMBxWWSKc94QW/x2HETQ1cYGsLwXgMEGV4WkjzKUUM3SYTjfz0jkMfMv0szufQ=
  on:
    tags: true
    repo: jazzband/django-pipeline
    condition: "$TOXENV = py36-django22"
notifications:
  email: false
